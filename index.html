<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
    <title>tic-tac-toe game</title>
</head>
<body>
    <main>
        <div class="grid">
            <!-- player info -->
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>

                <p>player 1, you're up</p>
            </div>

            <!-- menu -->
            <div class="actions">
                <button class="actions-button" data-id="actions-button">
                    actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

                <div class="hidden">
                    <button class="items reset-button" data-id="reset-button">reset</button>
                    <button class="items new-round-button" data-id="new-round-button">new round</button>
                </div>
            </div>

            <!-- game board -->
            <div id="1" class="square" data-id="square"></div>
            <div id="2" class="square" data-id="square"></div>
            <div id="3" class="square" data-id="square"></div>
            <div id="4" class="square" data-id="square"></div>
            <div id="5" class="square" data-id="square"></div>
            <div id="6" class="square" data-id="square"></div>
            <div id="7" class="square" data-id="square"></div>
            <div id="8" class="square" data-id="square"></div>
            <div id="9" class="square" data-id="square"></div>

            <div class="score score-1">
                <p class="first-p">player 1</p>
                <p class="second-p" id="p1-wins">0 wins</p>
            </div>
            <div class="score score-2">
                <p class="first-p">ties</p>
                <p class="second-p" id="ties">0</p>
            </div>
            <div class="score score-3">
                <p class="first-p">player 2</p>
                <p class="second-p" id="p2-wins">0 wins</p>
            </div>
        </div>
    </main>

    <footer>
        <p>
          original project by
          <a href="https://twitter.com/megfdev">@megfdev</a> and
          <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
        </p>
  
        <p>
          refactored by
          <a href="https://twitter.com/zg_dev">@zg_dev</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
